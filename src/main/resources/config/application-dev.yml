logging:
    level:
        ROOT: DEBUG
        fr.dalae: DEBUG
        org.hibernate.SQL: debug
        org.hibernate.type.descriptor.sql: debug

spring:
    profiles:
        active: dev
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
